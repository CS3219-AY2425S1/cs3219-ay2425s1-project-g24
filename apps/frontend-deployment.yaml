apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: NEXT_PUBLIC_EXECUTION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_EXECUTION_SERVICE_URL
                  name: frontend-env
            - name: NEXT_PUBLIC_HISTORY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_HISTORY_SERVICE_URL
                  name: frontend-env
            - name: NEXT_PUBLIC_MATCHING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_MATCHING_SERVICE_URL
                  name: frontend-env
            - name: NEXT_PUBLIC_QUESTION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_QUESTION_SERVICE_URL
                  name: frontend-env
            - name: NEXT_PUBLIC_SIGNALLING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_SIGNALLING_SERVICE_URL
                  name: frontend-env
            - name: NEXT_PUBLIC_USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_USER_SERVICE_URL
                  name: frontend-env
          image: frontend
          name: frontend
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /frontend
              name: frontend-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: frontend-cm0
          name: frontend-cm0
